<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="end_date">
            <h1>Count Down</h1>
            <input type="datetime-local" placeholder="Enter end Date" id="end_time">
        </div>
        <div class="count_down">
            <div class="div">
                <input type="text" readonly value="0">
                <div>Date</div>
            </div>
            <div class="div">
                <input type="text" readonly value="0">
                <div>Hour</div>
            </div>
            <div class="div">
                <input type="text" readonly value="0">
                <div>Minute</div>
            </div>
            <div class="div">
                <input type="text" readonly value="0">
                <div>Second</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
