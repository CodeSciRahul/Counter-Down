<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3></h3>
        <!-- <img src="https://www.angrybirds.com/wp-content/uploads/2023/06/blinking_red.gif" alt=""> -->
    </div>
    <div class="container">
        <div class="end_date">
            <h1>Count Down</h1>
            <div class="ipbt">
                <input type="number" id="date" placeholder="Date">
            <input type="time" id="end_time">
            <button>start</button>
        </div>
        </div>
        <div class="count_down">

            <div class="div">
                <input type="text" readonly value="0">
                <div>Day</div>
            </div>
            <div class="div">
                <input type="text" readonly value="0">
                <div>Hour</div>
            </div>
            <div class="div">
                <input type="text" readonly value="0">
                <div>Minute</div>
            </div>
            <div class="div">
                <input type="text" readonly value="0">
                <div>Second</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
